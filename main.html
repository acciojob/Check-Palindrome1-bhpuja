<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <label for="stringInput">Enter a String:</label>
  <input type="text" id="stringInput" placeholder="e.g., racecar">
  <button onclick="checkPalindrome()">Check</button>
  <div id="result"></div>

  <script>
    function isPalindrome(str) {
      // Remove non-alphanumeric characters and convert to lowercase
      const cleanedStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

      // Check if the cleaned string is the same forward and backward
      return cleanedStr === cleanedStr.split('').reverse().join('');
    }

    function checkPalindrome() {
      const input = document.getElementById('stringInput').value;
      const resultDiv = document.getElementById('result');

      if (input.trim() === '') {
        resultDiv.textContent = 'Please enter a valid string.';
        resultDiv.style.color = 'red';
        return;
      }

      const isPalin = isPalindrome(input);
      if (isPalin) {
        resultDiv.textContent = `"${input}" is a palindrome.`;
        resultDiv.style.color = 'green';
      } else {
        resultDiv.textContent = `"${input}" is not a palindrome.`;
        resultDiv.style.color = 'red';
      }
    }
  </script>
</body>
</html>
